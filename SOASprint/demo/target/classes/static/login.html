<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    #feedback {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 30px;
      font-size: 4rem;
      opacity: 0;
      pointer-events: none;
      user-select: none;
      transition: opacity 0.3s ease;
      z-index: 1050; /* acima do modal e alerts */
    }

    #feedback.show {
      animation: subirFade 1.5s forwards;
      opacity: 1;
      pointer-events: auto;
    }

    @keyframes subirFade {
      0% {
        bottom: 30px;
        opacity: 1;
      }
      100% {
        bottom: 120px;
        opacity: 0;
      }
    }

    #feedback.success {
      color: #198754; /* verde Bootstrap */
    }

    #feedback.error {
      color: #dc3545; /* vermelho Bootstrap */
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Login</h2>
    <form id="loginForm" class="p-4 shadow bg-white rounded">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Entrar</button>
    </form>

    <div id="mensagem" class="mt-3 text-center"></div>
  </div>

  <div id="feedback"></div>

  <script>
    const form = document.getElementById('loginForm');
    const mensagem = document.getElementById('mensagem');
    const feedback = document.getElementById('feedback');

    function showFeedback(type) {
      feedback.className = "";
      if (type === "success") {
        feedback.textContent = "✅";
        feedback.classList.add("success", "show");
      } else {
        feedback.textContent = "❌";
        feedback.classList.add("error", "show");
      }
      setTimeout(() => feedback.classList.remove("show"), 1500);
    }

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      const response = await fetch('/usuarios/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, senha })
      });

      if (response.status === 200) {
        mensagem.innerHTML = '<div class="alert alert-success">Login realizado com sucesso!</div>';
        showFeedback("success");
      } else if (response.status === 401) {
        mensagem.innerHTML = '<div class="alert alert-danger">Credenciais inválidas</div>';
        showFeedback("error");
      } else {
        mensagem.innerHTML = `<div class="alert alert-danger">Erro ao logar: ${await response.text()}</div>`;
        showFeedback("error");
      }
    });
  </script>
</body>
</html>
